<div ng-if="mi.user" style="margin-left: 30px;">
	<h3>Name: {{mi.user.firstname}} {{ mi.user.lastname}}</h3>
	<h4>Phone Number: {{mi.user.phone}}</h4>
	<item item="mi.item"></item>
</div>
<div ng-if="mi.errorMsg" style="margin-left: 30px; font-size: 20px;">
  <strong>{{mi.errorMsg}} <a ui-sref="public.sign_up">Sign up Now!</a></strong>
</div>
